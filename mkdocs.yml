site_name: tfbpmodeling
site_description: "Transcription Factor Binding and Perturbation modeling tools for analyzing TF binding and gene expression relationships"
site_author: "chase mateusiak <chasem@wustl.edu>, michael brent <brent@wustl.edu>"
site_url: "https://brentlab.github.io/tfbpmodeling/"
repo_url: "https://github.com/brentlab/tfbpmodeling"
repo_name: "tfbpmodeling"
edit_uri: "edit/main/docs/"
watch: ['tfbpmodeling', 'docs']

theme:
  name: readthedocs

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [tfbpmodeling]
        options:
          docstring_style: sphinx
          show_source: true
          show_root_heading: true
          show_root_toc_entry: false
          merge_init_into_class: true
          separate_signature: true

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

nav:
- Home: index.md
- Getting Started:
  - Installation: getting-started/installation.md
  - Quick Start: getting-started/quickstart.md
- CLI Reference:
  - Overview: cli/overview.md
  - linear_perturbation_binding_modeling: cli/linear-perturbation-binding-modeling.md
- Tutorials:
  - Basic Workflow: tutorials/basic-workflow.md
  - Advanced Features: tutorials/advanced-features.md
  - Input Data Formats: tutorials/input-formats.md
- API Reference:
  - Core Modules:
    - interface: api/interface.md
    - modeling_input_data: api/modeling_input_data.md
    - bootstrapped_input_data: api/bootstrapped_input_data.md
    - bootstrap_model_results: api/bootstrap_model_results.md
  - Evaluation:
    - interactor_significance_results: api/interactor_significance_results.md
    - evaluate_interactor_significance_lassocv: api/evaluate_interactor_significance_lassocv.md
    - evaluate_interactor_significance_linear: api/evaluate_interactor_significance_linear.md
  - Cross-Validation:
    - stratified_cv: api/stratified_cv.md
    - stratified_cv_r2: api/stratified_cv_r2.md
- Development:
  - Contributing: development/contributing.md
  - Testing: development/testing.md
